<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        function getRandomNumber() {
            return Math.floor(Math.random() * 3);
        }

        function getComputerChoice() {
            const randNumber = getRandomNumber();
            if (randNumber === 0) {
                return "Rock";
            } else if (randNumber === 1) {
                return "Paper";
            } else {
                return "Scissors";
            }
        }

        function getHumanChoice() {
            let humanChoice = prompt("Rock, Paper or Scissors?").toLowerCase();
            if (
                humanChoice !== "rock" &&
                humanChoice !== "paper" &&
                humanChoice !== "scissors"
            ) {
                alert("Warning: Invalid choice. Please Pick Rock, Paper or Scissors.");
                return getHumanChoice();
            }
            return humanChoice;
        }

        function playRound(humanChoice, computerChoice) {
            if (computerChoice === "Paper" && humanChoice === "rock") {
                alert("Losser Losser!! Paper beats rock");
                return -1;
            } else if (computerChoice === "Paper" && humanChoice === "scissors") {
                alert("Winner Winner! Scissors beats paper");
                return 1;
            } else if (computerChoice === "Rock" && humanChoice === "scissors") {
                alert("Losser Losser!! Rock beats scissors");
                return -1;
            } else if (computerChoice === "Rock" && humanChoice === "paper") {
                alert("Winner Winner! Paper beats rock");
                return 1;
            } else if (computerChoice === "Scissors" && humanChoice === "paper") {
                alert("Losser Losser! Scissors beat paper");
                return -1;
            } else if (computerChoice === "Scissors" && humanChoice === "rock") {
                alert("Winner Winner! Rock beats scissors");
                return 1;
            } else {
                alert("Draw, try again");
                return 0;
            }
        }

        function playFiveTimes() {
            let humanScore = 0;
            let computerScore = 0;

            for (let i = 0; i < 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                const roundResult = playRound(humanSelection, computerSelection);

                if (roundResult === 1) {
                    humanScore++;
                } else if (roundResult === -1) {
                    computerScore++;
                }
            }

            if (humanScore > computerScore) {
                alert(`Congratulations, you win ${humanScore}-${computerScore}`);
            } else if (humanScore < computerScore) {
                alert(`Oops, you lose ${humanScore}-${computerScore}`);
            } else {
                alert(`It's a tie! ${humanScore}-${computerScore}`);
            }
        }

        playFiveTimes();
    </script>
</body>
</html>
